<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title></title>

</head>
<body>
  <div id="page">
    <div id="app-container">
      <div id="header">
        <div id="logo_tag">
          <h1>todone</h1>
          <p>A simple todo app.</p>
        </div>
        <i class="gear-icon"></i>
      </div>
      <ul class="list-group" id="allList">
          <li class="list-group-item"><i class="far fas fa-calendar-week"></i> Vestibulum at eros2</li>
          <li class="list-group-item"><i class="far fas fa-calendar-week"></i> Vestibulum at eros3</li>
          <li class="list-group-item"><i class="far fas fa-calendar-week"></i> Dapibus ac facilisis in</li>
          <li class="list-group-item"><i class="fas fa-plus"></i> Add a task</li>
      </ul>
      
      <ul class="list-group" id="weekList">
            <li class="list-group-item"><i class="fas fa-calendar-day"></i> Morbi leo risus</li>
            <li class="list-group-item"><i class="fas fa-calendar-day"></i> Vestibulum at eros</li>
            <li class="list-group-item"><i class="fas fa-plus"></i> Add a task for this week</li>
      
        </ul>
      
        <ul class="list-group" id="todayList">
          <li class="list-group-item"><i class="far fa-check-circle"></i> Cras justo odio</li>
          <li class="list-group-item"><i class="far fa-circle"></i> Porta ac consectetur ac</li>
          <li class="list-group-item"><i class="fas fa-plus"></i> Add a task for today</li>
      </ul> 
    </div>

  

  </div> 

  <script src="./main.js"></script>
</body>
</html>
